
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Beautify, Parse, and Copy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 14px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .info {
      color: #666;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1>JSON Beautify, Parse, and Copy</h1>
  <p>Paste your stringified JSON below. The formatted JSON will appear and be copied to your clipboard automatically.
  </p>
  <textarea id="jsonInput" placeholder='Paste your stringified JSON here...'></textarea>
  <div id="message" class="info">Awaiting input...</div>
  <pre id="formattedOutput">Your beautified JSON will appear here...</pre>

  <script>
    const input = document.getElementById('jsonInput');
    const message = document.getElementById('message');
    const output = document.getElementById('formattedOutput');

    input.addEventListener('input', () => {
      const text = input.value.trim();
      if (text) {
        try {
          let parsed;
          try {
            parsed = JSON.parse(text);
          } catch (e) {
            try {
              parsed = JSON.parse(text.replace(/\\"/g, '"'))
            } catch (e) {
              // Replace single quotes with double quotes for keys
              parsed = JSON.parse(text.replace(/([{,]\s*)([a-zA-Z_$][a-zA-Z0-9_$]*)\s*:/g, '$1"$2":').replace(/'([^']*?)'/g, '"$1"'));
            }
          }
          const formattedJson = JSON.stringify(parsed, null, 2); // Beautify JSON
          output.textContent = formattedJson;
          navigator.clipboard.writeText(formattedJson).then(() => {
            message.textContent = 'Parsed and beautified JSON copied to clipboard!';
            message.className = 'success';
          });
        } catch (error) {
          message.textContent = 'Invalid JSON. Please check your input.';
          message.className = 'error';
          output.textContent = 'Your beautified JSON will appear here...';
        }
      } else {
        message.textContent = 'Awaiting input...';
        message.className = 'info';
        output.textContent = 'Your beautified JSON will appear here...';
      }
    });
  </script>
  </body>

</html>
